name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: w3c/spec-prod@cf8e82361e181676d2d32a660c13a1fa54608a8d
        with:
          TOOLCHAIN: respec
          GH_PAGES_BRANCH: gh-pages 
