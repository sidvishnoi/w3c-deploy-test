name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: sidvishnoi/spec-prod@3ce7ba0cf9fe940733d88e83fc7bad0cdcb8bba4
        with:
          TOOLCHAIN: respec
