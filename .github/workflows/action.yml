name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: sidvishnoi/spec-prod@c862c0bfd2697e9b8ff49d46157f9ff7162ce0d2
        with:
          TOOLCHAIN: respec
