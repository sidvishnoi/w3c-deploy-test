name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: w3c/spec-prod@95f47a6a79bcb3d3442745f01f9ba22aa77a595c
        with:
          TOOLCHAIN: respec
          GH_PAGES_BRANCH: gh-pages 
