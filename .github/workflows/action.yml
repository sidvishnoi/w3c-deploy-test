name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: sidvishnoi/spec-prod@b4fa51596383989e981b103bb3b388d7d9064591
        with:
          TOOLCHAIN: respec
