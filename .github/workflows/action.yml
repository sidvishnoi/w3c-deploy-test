name: Build, Validate and Deploy
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: w3c/spec-prod@59d6f2ba1018f8345683cdaf43795bbded44745a
        with:
          TOOLCHAIN: respec
          GH_PAGES_BRANCH: gh-pages 
